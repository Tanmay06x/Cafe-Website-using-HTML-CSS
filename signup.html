<body>
  
    <header>
        <nav>
            <div class="firstnav">
            <div class="cafename"><h3><a href="index.html">Cafe Aroma</a></h3></div>

<div class="secondnav">

</header>

<section>
  <div class="container">
    <div class="form-box login">
      <form action="">
      <h1>
        Login
      </h1>
    
    <div class="username">
      <input type="text" placeholder="username" required>
      <img src="user.png">
    </div>
    
    <div class="password">
      <input type="password" placeholder="password" required>
      <img src="lock.png">
    </div>
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
    <div class="login">
      <button type="submit"><a href="#">Login</a></button>
    </div>
    <p>or login with social platforms</p>
    <div class="social-icons">
      <a href="#"><img src="google.png"></a>
      <a href="#"><img src="facebook.png"></a>
      <a href="#"><img src="github.png"></a>
      <a href="#"><img src="linkedin.png"></a>
    </div>
    </form>
    </div>






     <div class="form-box register">
      <form action="">
      <h1>
        Registration
      </h1>
    
    <div class="username">
      <input type="text" placeholder="Username" required>
      <img src="user.png">
    </div>

    <div class="email">
      <input type="email" placeholder="Email" required>
      <img src="email.png">
    </div>
    
    <div class="password">
      <input type="password" placeholder="Password" required>
      <img src="lock.png">
    </div>
    
    <div class="register">
      <button type="submit"><a href="#">Register</a></button>
    </div>
    <p>or register with social platforms</p>
    <div class="social-icons">
      <a href="#"><img src="google.png"></a>
      <a href="#"><img src="facebook.png"></a>
      <a href="#"><img src="github.png"></a>
      <a href="#"><img src="linkedin.png"></a>
    </div>
    </form>
    </div>


    <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn"><a href="#">Register</a></button>
      </div>
    </div>

     <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn"><a href="#">Login</a></button>
      </div>
    </div>
    </div>
    </section>
<script src="signup.js"></script>
</body>
</html>
